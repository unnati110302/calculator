<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="num">
            <!-- <label for="enter">Input: </label> -->
            <input type="number" id="enter" name="enter" placeholder="Enter a value">
            <div class="btn1">
                <button id="clr1">Clear Input</button>
            </div>
        </div>
        <div class="res">
            <!-- <label for="ans">Answer: </label> -->
            <input type="number" name="ans" id="ans" >
            <div class="btn2">
                <button id="clr2">Clear</button>
            </div>
        </div>
        <div class="left">
            <div class="add1">
                <button id="add">Add</button>
            </div>
            <div class="sub1">
                <button id="sub">Subtract</button>
            </div>
        </div>
        <div class="right">
            <div class="mul1">
                <button id="mul">Multiply</button>
            </div>
            <div class="div1">
                <button id="divide">Divide</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
